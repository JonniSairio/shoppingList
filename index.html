<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1>Shopping List Application</h1>
    </header>
    <form>
      <input type="text" placeholder="Type here" class="shop-input" />
      <button class="shop-button" type="submit">
        <i class="fas fa-cart-plus"></i>
      </button>
    </form>
    <div class="shop-container">
      <ul class="shop-list"></ul>
    </div>

    <footer><p>Jonni Sairio 2020</p></footer>
    <script src="script.js"></script>
  </body>
</html>
